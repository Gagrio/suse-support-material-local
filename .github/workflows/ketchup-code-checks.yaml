name: ğŸ§ª Code Quality Check

on:
  push:
    branches: [ master ]
    paths:
      - 'ketchup/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'ketchup/**'

jobs:
  code-quality:
    name: Check code quality
    name: Check code quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: ğŸ’¾ Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('ketchup/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: ğŸ’¾ Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('ketchup/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: ğŸ’¾ Cache cargo build
        uses: actions/cache@v4
        with:
          path: ketchup/target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('ketchup/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: âœ… Check formatting
        working-directory: ./ketchup
        run: cargo fmt --check

      - name: ğŸ” Run clippy
        working-directory: ./ketchup
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: ğŸ”¨ Check compilation
        working-directory: ./ketchup
        run: cargo check --all-targets --all-features

      - name: ğŸ§ª Run tests
        working-directory: ./ketchup
        run: cargo test --all-features
